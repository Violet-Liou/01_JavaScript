        //-------------------------------------------------------------------------------------------------------------------------------------------------------------
        //實例-小時鐘
        //講解重點:物件的建構

        function getTime() {
            var date = new Date(); //取得當前時間
            var Timer = document.getElementById("myTimer"); //取得id為myTimer的元素
            Timer.innerHTML = date.getFullYear() + "/" + date.getMonth() + "/" + date.getDate() + " " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds(); //將時間顯示在myTimer中
        }

        setInterval(getTime, 1000); //每100毫秒執行一次getTime()函數
        document.write("<br>");

        //【個位數前面補0】 <<初步寫法用if else，現在使用節省語法的寫法
        function getTime2() {
            var date = new Date(); //取得當前時間
            var Timer = document.getElementById("myTimer2"); //取得id為myTimer2的元素
            var M = date.getMonth() < 10 ? "0" + date.getMonth() : date.getMonth(); //如果月份小於10，則在前面補0
            var D = date.getDate() < 10 ? "0" + date.getDate() : date.getDate(); //如果日期小於10，則在前面補0
            var h = date.getHours() < 10 ? "0" + date.getHours() : date.getHours(); //如果小時小於10，則在前面補0
            var m = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes(); //如果分鐘小於10，則在前面補0
            var s = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds(); //如果秒數小於10，則在前面補0
            Timer.innerHTML = date.getFullYear() + "/" + M + "/" + D + " " + h + ":" + m + ":" + s; //將時間顯示在myTimer中
        }
        setInterval(getTime2, 1000); //每100毫秒執行一次getTime()函數

        //【提昇內聚力】
        //getTime3 << 取得現在時間，並叫用將時間補0的程式後，再顯示出來
        //timeWithZero << 將時間補0的程式
        function getTime3() {
            var date = new Date(); //取得當前時間
            var Timer = document.getElementById("myTimer3"); //取得id為myTimer3的元素
            Timer.innerHTML = timeWithZero(date);
        }
        setInterval(getTime3, 1000); //每100毫秒執行一次getTime()函數

        function timeWithZero(t) {
            var M = t.getMonth();
            var D = t.getDate();
            var h = t.getHours();
            var m = t.getMinutes();
            var s = t.getSeconds();
            var M = M < 10 ? "0" + M : M; //如果月份小於10，則在前面補0
            var D = D < 10 ? "0" + D : D; //如果日期小於10，則在前面補0
            var h = h < 10 ? "0" + h : h; //如果小時小於10，則在前面補0
            var m = m < 10 ? "0" + m : m; //如果分鐘小於10，則在前面補0
            var s = s < 10 ? "0" + s : s; //如果秒數小於10，則在前面補0

            return t.getFullYear() + "/" + M + "/" + D + " " + h + ":" + m + ":" + s; //將時間顯示在myTimer中
        }
