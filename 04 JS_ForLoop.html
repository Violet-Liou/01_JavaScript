<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //某一段程式執行10次
        for (var i = 1; i <= 10; i++) {
            document.write(i + ". I Love You. <br/>");
        }

        document.write("<hr/>");

        //用迴圈的寫法跑出一組h1~h6
        for (var i = 1; i <= 6; i++) {
            document.write(`<h${i}>123</h${i}>`);
        }

        document.write("<hr/>");

        //用迴圈的方法跑出100組h1~h6 >>使用「巢狀迴圈」
        for (var i = 1; i <= 100; i++) {
            document.write("<br/>" + i + ". ");
            for (var j = 1; j <= 6; j++) {
                document.write(`<h${j}>123</h${j}>`);
            }
        }

        document.write("<hr/>");

        //用迴圈計算1~1000的奇數總和
        //1+3+7+9+11+.....+995+997+999

        //【方法一】i+2的方式取得奇數
        var sum1 = 0;
        for (var i = 1; i <= 1000; i += 2) {
            sum1 = sum1 + i;
            //document.write(sum + "<br/>");
        }
        document.write(sum1 + "<br/>");

        //【方法二】排除偶數 >> i%2=0 (偶數) >>可推測出：i%2=1 為奇數
        var sum2 = 0;
        for (var i = 1; i <= 1000; i++) {
            if (i % 2 == 1) {
                sum2 = sum2 + i;
            }
        }
        document.write(sum2 + "<br/>");



    </script>
</body>

</html>
