    <script>
        //兩數交換
        //宣告兩變數分別為 x 與 y ，並給兩數任意數值，程式內容請把 x 與 y 的值對調
        //並輸入對調之後的結果

        var x = 123, y = 456;
        //宣告一個空箱子去保留x的值 (初學者建議將每個步驟的變數值都寫出來，一步步去照著電腦邏輯去運行)
        var r = x; //x=123, y=456. r=123
        x = y; //x=456, y=456, r=123
        y = r; //x=456, y=123. r=123  

        document.write("x=" + x + ", y=" + y);
        document.write(`<hr>`);

        //-----------------------------------------------------------------------------------------------------
        //兩數交換
        //宣告兩變數分別為 x 與 y ，並給兩數任意數值，程式內容請把 x 與 y 的值對調
        //但不可再宣告任何新的變數，並輸入對調之後的結果

        var x = 50, y = 100;
        x = x + y; //x=150, y=100  將x y 兩數融合在一起保留，只需減掉自身數字，就會變成別人的數字
        y = x - y; //x=150, y=50
        x = x - y; //x=100, y=50

        document.write("x=" + x + ", y=" + y);
        document.write(`<hr>`);


        //----------------------------------------------------------------------------------------------------
        /*var k = prompt("請輸入一個整數數值。"); //prompt可以產生一個可輸入的對話框
        document.write(k - 0 + 10);
        document.write(`<hr>`);*/

        //兩數交換
        //宣告兩變數分別為 x 與 y ，使用prompt讓使用者給予兩數任意數值，程式內容請把 x 與 y 的值對調
        //但不可再宣告任何新的變數，並輸入對調之後的結果
        //var x = prompt("請為x輸入一個整數數值。");
        //var y = prompt("請為y輸入一個整數數值。");
        document.write("您輸入的x=" + x + ", y=" + y);
        document.write(`<br>`);

        //x = x - 0;
        //y = y - 0; //因prompt傳回的是字串，所以須先將字串轉換成"數值"，而字串僅能做家法，所以用「-0」的方式，讓電腦隱含轉換成數字。
        x = (x - 0) + (y - 0); //原先沒有使用括號，X-0轉成數字後，變成X-Y-0，Y為字串，X-Y後又變成字串了
        y = x - y;
        x = x - y;

        document.write("將兩數交換後，x=" + x + ", y=" + y);
        document.write(`<hr>`);

        //-----------------------------------------------------------------------------------------------------
        //使用parseInt()來做資料型態轉換
        //Integer整數型態

        //var k = prompt("請輸入一個k值");
        //var k = parseInt(prompt("請輸入一個k值"));
        //document.write("您輸入的k值加上2後=" + (parseInt(k) + 2));
        //document.write("您輸入的k值加上2後=" + (k + 2));

        function repaet() {
            var k = parseInt(prompt("請輸入一個k值"));
            if (k === "" || isNaN(k)) {
                document.write("您輸入的k=" +k);
                try {
                    if (k === "") throw "輸入為空，請重新輸入數值！";
                    if (isNaN(k)) throw "輸入值非數字，請重新輸入數值！";
                }
                catch (err) {
                    document.write(err + `<br/>`);
                    repaet();
                }
            } else {
                document.write("您輸入的k值加上2後=" + (k + 2));
            }
        }
        repaet();



    </script>
