<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <table id="travel" class="table table-bordered">
            <thead>
                <tr>
                    <th>照片</th>
                    <th>名稱</th>
                    <th>縣市</th>
                    <th>地址</th>
                </tr>
            </thead>
            <tbody>
              
            </tbody>

        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $.ajax({
            type: "get",
            url: 'https://data.moa.gov.tw/Service/OpenData/ODwsv/ODwsvAttractions.aspx',
            success: function (resp) {
                console.log(resp);

                let data="";

                /* for (let i = 0; i < resp.length; i++) {

                   data+= `<tr>
                                <td><img src="${resp[i].Photo}" width="200" ></td>
                                <td>${resp[i].Name}</td>
                                <td>${resp[i].City}</td>
                                <td>${resp[i].Address}</td>
                            </tr>`
                } */

                for (let item of resp) {

                   data+= `<tr>
                                <td><img src="${item.Photo}" width="200" ></td>
                                <td>${item.Name}</td>
                                <td>${item.City}</td>
                                <td>${item.Address}</td>
                            </tr>`
                }

                $('#travel>tbody').html(data);

            }

        });

    </script>
</body>

</html>
