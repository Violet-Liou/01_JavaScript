<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //資料型態 Data Type
        //JS只有三種基本資料型態
        //1. 數值(Number)
        //2. 字串(String)
        //3. 布林(Boolean)

        var a = "1awf2k3a";  //宣告及初始化

        var b = 123; //number

        var c = true; //boolean

        a = 456;  //指定運算(賦值)

        document.write(a);
        document.write(b);

        document.write(c);

        document.write("<hr>");

        document.write(typeof(a));
        document.write("<hr>");
        document.write(typeof(b));
        document.write("<hr>");
        document.write(typeof(c));


        document.write("<hr>");

        document.write("a="+a);
        document.write(", b="+b);

        document.write(", c="+c);

        document.write("<hr>");

        //////////////////////////////////////////////////

        var n=894893853850359345345085483748339345093405938;

        document.write("n="+n);

        document.write("<hr>");

        var n1=1.3;
        var n2=1.5;
        var r=n1+n2;

        document.write("r="+r);
        document.write("<hr>");

        var k=n2-n1;
        document.write("k="+k);
        document.write("<hr>");

        document.write("k="+(n2-n1));
        document.write("<hr>");

        //////////////////////////////////////////////////

        
        var g=123;
        document.write("g="+g);
        document.write("<hr>");

        var h=0123;  //8進位
        document.write("h="+h);
        document.write("<hr>");


        var i=0x123;  //16進位
        document.write("i="+i);
        document.write("<hr>");


        var j=0x1CDF;  //16進位
        document.write("j="+j);
        document.write("<hr>");


        var m=0b100011110101;  //2進位
        document.write("m="+m);
        document.write("<hr>");



        var n=05418;  //進位
        document.write("n="+n);
        document.write("<hr>");

       

        var $a=123;

    </script>


</body>

</html>
