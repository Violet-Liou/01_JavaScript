<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .row {
            height: 200px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>垂直對齊(相對於row)</h3>

        <div class="row align-items-start">
            <div class="col bg-danger">Col 1</div>
            <div class="col bg-info">Col 2</div>
            <div class="col bg-warning">Col 3</div>
        </div>
        <div class="row align-items-center">
            <div class="col bg-danger">Col 1</div>
            <div class="col bg-info">Col 2</div>
            <div class="col bg-warning">Col 3</div>
        </div>
        <div class="row align-items-end">
            <div class="col bg-danger">Col 1</div>
            <div class="col bg-info">Col 2</div>
            <div class="col bg-warning">Col 3</div>
        </div>

        <div class="row">
            <div class="col bg-danger">Col 1</div>
            <div class="col bg-info align-self-center">Col 2</div>
            <div class="col bg-warning">Col 3</div>
        </div>
        <hr>
        <h3>水平對齊(相對於row)</h3>

        <div class="row justify-content-start">
            <div class="col-2 bg-danger">Col 1</div>
            <div class="col-2 bg-info">Col 2</div>
            <div class="col-2 bg-warning">Col 3</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2 bg-danger">Col 1</div>
            <div class="col-2 bg-info">Col 2</div>
            <div class="col-2 bg-warning">Col 3</div>
        </div>
        <div class="row justify-content-end">
            <div class="col-2 bg-danger">Col 1</div>
            <div class="col-2 bg-info">Col 2</div>
            <div class="col-2 bg-warning">Col 3</div>
        </div>
        <div class="row justify-content-end align-items-center">
            <div class="col-2 bg-danger">Col 1</div>
            <div class="col-2 bg-info">Col 2</div>
            <div class="col-2 bg-warning">Col 3</div>
        </div>

        <h3>均分對齊</h3>
        <div class="row justify-content-around">
            <div class="col-2 bg-danger">Col 1</div>
            <div class="col-2 bg-info">Col 2</div>
            <div class="col-2 bg-warning">Col 3</div>
          
        </div>
        <div class="row justify-content-around">
            <div class="col-2 bg-danger">Col 1</div>
            <div class="col-2 bg-info">Col 2</div>
            <div class="col-2 bg-warning">Col 3</div>
            <div class="col-2 bg-success">Col 4</div>
            <div class="col-2 bg-primary">Col 5</div>
        </div>

         <h3>分散對齊</h3>
        <div class="row justify-content-between">
            <div class="col-2 bg-danger">Col 1</div>
            <div class="col-2 bg-info">Col 2</div>
            <div class="col-2 bg-warning">Col 3</div>
          
        </div>
        <div class="row justify-content-between">
            <div class="col-2 bg-danger">Col 1</div>
            <div class="col-2 bg-info">Col 2</div>
            <div class="col-2 bg-warning">Col 3</div>
            <div class="col-2 bg-success">Col 4</div>
            <div class="col-2 bg-primary">Col 5</div>
        </div>
    </div>
</body>

</html>
