        輝達（NVIDIA）執行長黃仁勳來台參加台北國際電腦展（COMPUTEX），他今（19日）11時在台北流行音樂中心主題演講。18日彩排時表示很緊張，並且說有很多新東西要宣布，AI系統的新布局、新產品，「得去練一下」。而16日下午搭乘私人專機抵達台灣，被問到台灣總部地點，他賣關子說，或許等到台北國際電腦展（COMPUTEX）主題演講再宣布，以免破壞驚喜。
